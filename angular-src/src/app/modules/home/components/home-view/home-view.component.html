<div class='home-view' *ngIf="isLoaded">
    <app-landing [content]='homepage.profile.landing'></app-landing>
    <app-about [content]='homepage.profile.about'></app-about>
    <div class="section-divider"></div>
    <app-project-collection [content]='homepage.profile.projects'></app-project-collection>
    <div class="section-divider"></div>
    <app-post-collection [content]='homepage.posts' [showTopics]='true'></app-post-collection>
    <div class='section-divider'></div>
</div>
