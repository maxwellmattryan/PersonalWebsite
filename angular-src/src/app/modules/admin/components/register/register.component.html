<div class="section-divider"></div>

<div class='register'>
    <h1 class='register__header'>Register</h1>

    <form class='register__form' (ngSubmit)='onRegisterSubmit()'>
        <div class='register__form-field'>
            <label>Username</label>
            <br><br>
            <input [(ngModel)]='username' name='username' required>
        </div>
        <br>

        <div class='register__form-field'>
            <label>Password</label>
            <br><br>
            <input [(ngModel)]='password' name='password' type='password' required>
        </div>
        <br>
            
        <button 
            [ngClass]="{'register__form-btn--inactive': !validationService.hasValidAdminCredentials(username, password)}"
            class='register__form-btn'
            [disabled]='!validationService.hasValidAdminCredentials(username, password)'
        >
            Submit
        </button>
    </form>
</div>
