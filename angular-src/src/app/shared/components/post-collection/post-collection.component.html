<div class='section posts' *ngIf='content'>
    <h2 class='posts__header'>Posts</h2>

    <div class='line-divider'></div>

    <div class='container posts__post-container'>
        <a class=posts__post-anchor-wrapper *ngFor='let post of getPosts()' [routerLink]="['/blog/posts/' + post.uri]">
            <div class='posts__post'>
                <h3 class='posts__post-header'>{{ post.title }}</h3>
                <p class='posts__post-date' [innerHTML]='blogService.getFormattedDate(post.created)'></p>

                <div class='posts__post-topic-list' *ngIf='showTopics'>
                    <a 
                        class='posts__post-topic-item'
                        *ngFor='let topic of post.topics; let idx = index;'
                        (click)='activateTopic(topic.name)'
                        [routerLink]="['/blog']"
                    >
                        {{ topic.name }}
                        <br>
                    </a>
                </div>
                
                <p class='posts__post-preview' *ngIf='showPreview'>
                    {{ post.description }}
                </p>
            </div>
        </a>
    </div>

    <button
        [ngClass]="{'btn--hide': nPostsToDisplay >= content.length}"
        class='btn posts__load-btn'
        (click)='displayMorePosts()'
    >
        Load More
    </button>
</div>
