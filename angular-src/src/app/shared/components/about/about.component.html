<div class='about'>
    <h2 class='about__header'>About</h2>

    <div class='about__line-divider line-divider'></div>

    <p class='about__description' *ngFor='let paragraph of content.description'>
        {{ paragraph }}
    </p>
    <p class='about__description'>These are some of the technologies that I usually work with:</p>
    <ul class='about__technology-list'>
        <li class='about__technology-list-item' *ngFor='let tech of content.technologies'>
            {{ tech }}
        </li>
    </ul>
    <div class='about__portrait-container'>
        <img class='about__portrait' src='https://mattmaxwell.tech/images/portrait.png'>
    </div>
</div>
