<h2 class="page-header">Welcome to the editor !</h2>
<br>
<form [formGroup]="this.postFormGroup" (ngSubmit)="onEditorSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" required>
        <br>

        <label>Subtitle</label>
        <input type="text" formControlName="subtitle" class="form-control" required>
        <br>

        <label *ngFor="let topic of this.postFormGroup.get('topics').get('controls'); let i = index" [formArrayName]="topics">
            Topics

            <input type="checkbox" formControlName="i">
            <label>{{ topic.name }}</label>
        </label>
        <br>

        <label>Author</label>
        <input type="text" formControlName="author" class="form-control" required>
        <br>

        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" required>
        <br>

        <label>Content</label>
        <input type="text" formControlName="content" class="form-control" required>
        <br>

        <label>Image URLs</label>
        <input type="text" formControlName="imageUrls" class="form-control" required>
        <br>
        
        <input type="submit" class="btn btn-primary" value="Submit Post">
    </div>
</form>
