<div>
    <h1>Editor</h1>
    <br>

    <div class='form-group'>
        <form [formGroup]='postForm' (ngSubmit)='onSubmit()'>
            <label>
                Title
                <input type='text' formControlName='title' class='form-control' required>
            </label>
            <br>

            <label>
                Subtitle
                <input type='text' formControlName='subtitle' class='form-control' required>
            </label>
            <br>

            <p>Topics</p>
            <label formArrayName='topics' *ngFor='let topic of postForm.controls.topics["controls"]; let idx = index'>
                <input type='checkbox' [formControlName]='idx'>
                {{ topics[idx] }}
            </label>
            <br>

            <label>
                Author
                <input type='text' formControlName='author' class='form-control' required>
            </label>
            <br>

            <label>
                Description
                <input type='text' formControlName='description' class='form-control' required>
            </label>
            <br>

            <label>
                Content
                <textarea type='text' formControlName='content' class='form-control' required></textarea>
            </label>
            <br>

            <label>
                Image URL
                <input type='text' formControlName='imageURL' class='form-control' required>
            </label>
            <br>
            
            <br>
            <input type='submit' [disabled]='!postForm.valid' class='btn btn-primary' value='Submit Post' required>
        </form>
    </div>
</div>
