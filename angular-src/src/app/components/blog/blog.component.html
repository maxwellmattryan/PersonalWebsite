<div>
    <h1>Welcome to my blog !</h1>
    <br>
    <a [href]='"blog/posts/" + post.uri' *ngFor='let post of posts'>
        <article>
            <h3>{{ post.title }}</h3>
            <h4>{{ post.subtitle }}</h4>
            <p>{{ post.content }}</p>
            <p *ngFor='let topic of post.topics'>
                {{ topic.name }}
            </p>
        </article>
    </a>
</div>
