<div *ngIf='isLoaded'>
    <a *ngIf='this.isAdmin' [routerLink]='["/editor"]' class="btn btn-primary">Edit Post</a>
    <br>

    <h1>{{ post.title }}</h1>
    <h2>{{ post.subtitle }}</h2>
    
    <p>Date: {{post.created.slice(0, 10) }}</p>

    <a [routerLink]='["/blog/topics/" + topic.uri]' *ngFor='let topic of post.topics'>
        <p>
            {{ topic.name }}
        </p>
    </a>
    
    <p>{{ post.author }}</p>

    <p>{{ post.content }}</p>
    
    <img [src]='post.imageURL' height=150>
</div>
