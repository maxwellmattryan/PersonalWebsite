<div *ngIf="isLoaded">
    <h1>{{ post.title }}</h1>
    <h2>{{ post.subtitle }}</h2>
    
    <p>{{post.created.slice(0, 10) }}</p>
    
    <p *ngFor='let topic of post.topics'>
        {{ topic.name }}
    </p>
    
    <p>{{ post.author }}</p>

    <p>{{ post.content }}</p>
    
    <img [src]="post.imageURL"/>
</div>
