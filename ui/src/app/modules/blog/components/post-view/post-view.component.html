<div class='section post' *ngIf='isLoaded'>
    <h1 class='post__title'>{{ post.title }}</h1>

    <div class='post__btn-container' *ngIf='isAdmin'>
        <a class='btn post__btn' (click)='sendPostToEditor()' routerLink='/editor' [queryParams]='{type: "post", id: post.id}'>
            &#x270F;
        </a>
        <a class='btn post__btn btn--warn' (click)='deletePost()' routerLink='/blog'>
            &#x2715;
        </a>
    </div>
    
    <p class='post__date' [innerHtml]='"Published: " + blogService.getFormattedDate(post.created_at)'></p>
    
    <div class='post__topic-container'>
        <a class='post__topic-item' (click)='blogService.setActiveTopic(topic)' [routerLink]="['/blog']" *ngFor='let topic of post.topics'>
            {{ topic.name }}
        </a>
    </div>

    <div class="line-divider"></div>
    
    <img class='post__image' [src]='"https://mattmaxwell.tech/images/" + post.image_url' height=150>

    <markdown [data]='post.content'></markdown>
</div>

<div class='section-divider'></div>
