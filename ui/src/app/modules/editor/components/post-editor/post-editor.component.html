<div class='section editor'>
    <h1 class='editor__header'>Post Editor</h1>

    <div class="line-divider"></div>

    <form class='editor__form' [formGroup]='postForm' (ngSubmit)='onSubmit()'>
        <div class="form-field editor__form-field">
            <label>Title</label>
            <br><br>
            <input formControlName='title' required autofocus>
        </div>

        <div class="form-field editor__form-field">
            <label>Status</label>
            <br><br>
            <input formControlName='status' required>
        </div>

        <div class="form-field editor__form-field">
            <label>Topics</label>
            <br><br>
            <ng-container formArrayName='topics' *ngFor='let topic of postForm.controls.topics["controls"]; let idx = index'>
                <mat-checkbox [formControlName]='idx'>{{ topicData[idx].name }}</mat-checkbox>
                <br>
            </ng-container>
        </div>

        <div class="form-field editor__form-field">
            <label>Preview</label>
            <br><br>
            <textarea formControlName='preview' required></textarea>
        </div>

        <div class="form-field editor__form-field">
            <label>Content</label>
            <br><br>
            <textarea formControlName='content' required></textarea>
        </div>

        <div class="form-field editor__form-field">
            <label>Image URL</label>
            <br><br>
            <input formControlName='image_url' required>
        </div>

        <button
            [ngClass]="{'btn--inactive': !postForm.valid}"
            class='btn editor__form-btn'
            [disabled]='!postForm.valid'
        >
            Submit
        </button>
    </form>
</div>
