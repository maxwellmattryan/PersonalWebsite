<div class='section project' *ngIf='isLoaded'>
    <h1 class='project__name'>{{ project.name }}</h1>
    <h2 class='project__tagline'>{{ project.tagline }}</h2>

  <div class="project__btn-container" *ngIf='isAdmin'>
        <a class='btn project__btn' (click)='sendProjectToEditor()' routerLink='/editor' [queryParams]='{type: "project"}'>
            &#x270F;
        </a>
        <a class='btn project__btn btn--warn' (click)='deleteProject()' routerLink=''>
            &#x2715;
        </a>
    </div>

    <div class='project__external-container'>
        <a class='icon project__external-icon' [href]='project.external_url' target='_blank'>
            <app-icon [name]='project.external_url'></app-icon>
        </a>
    </div>

    <div class="line-divider"></div>

    <img class='project__image' [src]='project.image_url' height=150>

    <markdown [data]='project.description'></markdown>
</div>

<div class='section-divider'></div>
