<div class='section posts' *ngIf='posts'>
    <h2 class='posts__header'>Posts</h2>

    <div class='line-divider'></div>

    <div class='container posts__post-container'>
        <a class=posts__post-anchor-wrapper *ngFor='let post of getPosts(); let idx = index' [routerLink]="['blog/posts/' + post.id]">
            <div class='posts__post' [ngClass]="{'posts__post--rjust': idx % 2 !== 0}">
                <h3 class='posts__post-header'>{{ post.title }}</h3>
                <p class='posts__post-date' [innerHTML]='blogService.getFormattedDate(post.created_at)'></p>

                <p class='posts__post-preview' *ngIf='showPreview'>
                    {{ post.preview }}
                </p>

                <div class='posts__post-topic-list' *ngIf='showTopics'>
                    <p class='posts__post-topic-item' *ngFor='let topic of post.topics'>
                        {{ topic.name }}
                    </p>
                </div>
            </div>
        </a>
    </div>

    <button
        [ngClass]="{'btn--hide': nPostsToDisplay >= posts.length}"
        class='btn posts__load-btn'
        (click)='displayMorePosts()'
    >
        Load More
    </button>
</div>
